<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/overwrite.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="scripts/gameLogic.js" defer></script>


    <title>Tic Tac Toe</title>
</head>

<body class="container-fluid">

    <div class="text-center py-3">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="text-center h4 py-3">
        <p>Player 1 Turn!</p>
    </div>
    <div class="row">
        <div class="col-md-3 text-center p-5 my-auto"><img class="image-fluid" src="assets/person-circle.svg" alt="Player Icon"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col square p-0 b display-1 text-center b1">x</div>
                <div class="col square p-0 b display-1 text-center b2">x</div>
                <div class="col square p-0 b display-1 text-center b3">x</div>
            </div>
            <div class="row">
                <div class="col square p-0 b display-1 text-center b4">o</div>
                <div class="col square p-0 b display-1 text-center b5">o</div>
                <div class="col square p-0 b display-1 text-center b6">o</div>
            </div>
            <div class="row">
                <div class="col square p-0 b display-1 text-center b7">x</div>
                <div class="col square p-0 b display-1 text-center b8">x</div>
                <div class="col square p-0 b display-1 text-center b9">x</div>
            </div>
        </div>
        <div class="col-md-3 text-center p-5 my-auto"><img class="image-fluid" src="assets/person-circle.svg" alt="Player Icon"></div>
    </div>
    <div class="text-center py-3">
        <button type="button" class="btn btn-dark">Restart</button>
    </div>

</body>

</html>
