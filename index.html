<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/overwrite.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="scripts/gameLogic.js" defer></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <title>Tic Tac Toe</title>
</head>

<body class="container-fluid">

    <div class="text-center py-3">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="text-center h4 py-3">
        <p id="display">Player 1 Turn!</p>
    </div>
    <div class="row">
        <div class="col-md-3 text-center p-5 my-auto"><img class="image-fluid icon rounded-circle" src="assets/person-circle.svg" alt="Player Icon"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col square p-0 b display-1 text-center b1"></div>
                <div class="col square p-0 b display-1 text-center b2"></div>
                <div class="col square p-0 b display-1 text-center b3"></div>
            </div>
            <div class="row">
                <div class="col square p-0 b display-1 text-center b4"></div>
                <div class="col square p-0 b display-1 text-center b5"></div>
                <div class="col square p-0 b display-1 text-center b6"></div>
            </div>
            <div class="row">
                <div class="col square p-0 b display-1 text-center b7"></div>
                <div class="col square p-0 b display-1 text-center b8"></div>
                <div class="col square p-0 b display-1 text-center b9"></div>
            </div>
        </div>
        <div class="col-md-3 text-center p-5 my-auto"><img class="image-fluid icon rounded-circle" src="assets/person-circle.svg" alt="Player Icon"></div>
    </div>
    <div class="text-center py-3">
        <button type="button" class="btn btn-dark">Restart</button>
    </div>

</body>

</html>
